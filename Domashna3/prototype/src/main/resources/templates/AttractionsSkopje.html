    <style>
        body{
            background-color: beige;
            font-family: "Times New Roman";
        }

        .sidenav {
            background-color: #86C3A6;
            height: 100px;
            font-size: 25px;
            top: 0;
            left: 0;
            width: 100%;
        }

        .sidenav a{
            float: left;
            font-size: 25px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 25px;
            /*position: relative;*/
        }

        .sidenav a:hover {
            color: #487D91;
        }

        .main {
            position: relative;
            margin-left: 80px;
            margin-right: 80px;
            font-size: 28px;
        }

        .dropbtn {
            background-color: #86C3A6;
            color: white;
            padding: 16px;
            border: none;
            font-size: 25px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            font-size: 25px;
            margin: 25px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #86C3A6;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 80px;
        }

        /*.dropdown-content a:hover {background-color: #ddd;}*/

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: #86C3A6;}

        .menu{
            width: 200px;
        }

        a:hover { text-decoration: none; color: darkgreen}

        #lista_atr{
            font-size: 14px;
            font-family: Arial;
        }

        .row {
            display: flex;
        }

        .zapis{
            border-radius: 5px;
            border-style: solid;
            border-color: #72AC9F;
            height: fit-content;
            margin: 20px;
            padding: 10px;
            background-color:white;
            list-style-type: none;
        }
    </style>

        <button class="dropbtn menu" style="font-family: 'Times New Roman'">Атракции</button>

<div class="main">
    <h2 style="text-align: center; padding-top: 40px">Листа на најпопуларни атракции во Скопје <span id="imeGrad"></span></h2>


    <div id="lista_atr" class="row">
        <div class="column">

            <div style="margin-left: 100px" id="search">
                <form action="" method="post">
                    <label>Search: </label>
                    <input style="width: 30%; height: 30px" type="text" th:name="searchSkopje">
                    <button style="height: 30px" type="submit">Search</button>
                </form>
            </div>

            <ul id="atr">
                <th:block>
                    <tr th:each="attraction : ${attractionsSkopje}">
                        <li class='zapis'><strong th:text="${attraction.name}"></strong></br></br>
                            <p th:text="${attraction.description}"></p>
                            <th:block th:if="${attraction.image!=']'}">
                                <img style='width: 200px; height: 200px;' th:src="${attraction.image}">
                            </th:block>
                            </br></br>
                            <div class="rw-ui-container" th:data-title="${attraction.name}"></div>
                        </li>
                    </tr>
                </th:block>
            </ul>

            <div id="found">
                <th:block th:if="${foundSkopje!=null}">
                    <tr th:each="attraction : ${foundSkopje}">
                        <li class='zapis'><strong th:text="${attraction.name}"></strong></br></br>
                            <p th:text="${attraction.description}"></p>
                            <th:block th:if="${attraction.image!=']'}">
                                <img style='width: 200px; height: 200px;' th:src="${attraction.image}">
                            </th:block>
                            </br></br>
                            <div class="rw-ui-container" th:data-title="${attraction.name}"></div>
                        </li>
                    </tr>
                </th:block>
            </div>

        </div>

    </div>

</div>
